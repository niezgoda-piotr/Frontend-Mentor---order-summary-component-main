<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <meta name="author" content="Piotr Niezgoda">
    <meta name="description" content="Frontend Mentor | Order summary card">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <article class="main-container">
        <picture>
            <source media="(max-width:375px)" srcset="./images/illustration-hero.svg" type="image/svg+xml" width="375px">
            <source media="(max-width:450px)" srcset="./images/illustration-hero.svg" type="image/svg+xml" width="450px">
            <img src="./images/illustration-hero.svg" alt="illustration-hero">
        </picture>
        <div class="content-container">
            <section class="order-summary">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!</p>
            </section>
            <section class="payment-plan">
                <div>Icon</div>
                <div class="plan-price">
                    <h3>Annual Plan</h3>
                    <p>$59.99/year</p>
                </div>
                <button>Change</button>

            </section>
            <section class="confirmation">
                <button>Proceed to Payment</button>
                <button>Cancel Order</button>
            </section>
        </div>

    </article>
</body>
</html>
